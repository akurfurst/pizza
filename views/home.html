<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="icon" href="images/pizza.png">
    <script src="js/pizza.js" defer></script>
    <link rel="stylesheet" href="styles/pizzaStyles.css">
</head>

<body>
    <main>
        <header>
            <img src="images/pizzaGuy.png" alt="pizza guy">
            <h1>Welcome to Pizza!</h1>
            <h2>Serving GRC Students for 50 Years</h2>
            <hr>
            <p>Come check us out</p>
            <a id="contact-button" href="/contact-us" role="button">Contact Us</a>
        </header>
        <!-- post method is more secure than get -->
        <form id="pizza-form" action="/submit-order" method="post">
            <!-- Contact info -->
            <fieldset>
                <legend>Contact info</legend>
                <label for="fname">First Name:
                    <span class="err" id="err-fname">First name is required</span>
                </label>
                <input type="text" id="fname" name="fname" placeholder="Enter First Name">
                <label for="lname">Last Name:
                    <span class="err" id="err-lname">Last name is required</span>
                </label>
                <input type="text" id="lname" name="lname" placeholder="Enter Last Name">
                <label for="email">Email Address:
                    <span class="err" id="err-email">Email is required</span>
                </label>
                <input type="text" id="email" name="email" placeholder="Enter Email Address">
            </fieldset>
            <!-- Pickup/Delivery-->
            <fieldset>
                <legend>Select Pickup or Delivery</legend>
                <label for="pickup">
                    <input type="radio" id="pickup" name="method" value="Pickup">Pickup
                </label>
                <label for="delivery">
                    <input type="radio" id="delivery" name="method" value="Delivery">Delivery
                </label>
                <span class="err" id="err-method">Please select method</span>
            </fieldset>
            <!-- Toppings -->
            <fieldset>
                <legend>Select Toppings</legend>
                <label for="pepperoni">
                    <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">Pepperoni
                </label>
                <label for="salami">
                    <input type="checkbox" id="salami" name="toppings[]" value="salami">Salami
                </label>
                <label for="sausage">
                    <input type="checkbox" id="sausage" name="toppings[]" value="sausage">Sausage
                </label>
                <label for="ham">
                    <input type="checkbox" id="ham" name="toppings[]" value="ham">Ham
                </label>
                <label for="bacon">
                    <input type="checkbox" id="bacon" name="toppings[]" value="bacon">Bacon
                </label>
                <label for="onion">
                    <input type="checkbox" id="onion" name="toppings[]" value="onion">Onion
                </label>
                <label for="garlic">
                    <input type="checkbox" id="garlic" name="toppings[]" value="garlic">Garlic
                </label>
                <label for="tomatos">
                    <input type="checkbox" id="tomatos" name="toppings[]" value="tomatos">Tomatos
                </label>
                <label for="olives">
                    <input type="checkbox" id="olives" name="toppings[]" value="olives">Olives
                </label>
            </fieldset>
            <!-- Size -->
            <fieldset>
                <legend>Pizza Size</legend>
                <select id="size" name="size">
                    <option value="none">-- Select a size --</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>

                </select>
                <span class="err" id="err-size">Please select a pizza size</span>
            </fieldset>
            <!-- Comment Field -->
            <label for="comment">Comments</label>
            <textarea rows="5" id="comment" name="comment"></textarea>
            <!-- discounts checkbox -->
            <label for="discounts">
                <input type="checkbox" id="discounts" name="discounts" value="discounts" checked>Sign me up for
                discounts
            </label>

            <!-- Submition Button -->
            <button type="submit" id="order-button">Place Order</button>
        </form>
    </main>
</body>

</html>
